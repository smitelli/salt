#!/usr/sbin/nft -f

flush ruleset

table inet filter {
    chain input {
        type filter hook input priority 0; policy drop;

        ct state established,related counter accept
        ct state invalid counter drop

        iif "lo" counter accept

        ip protocol icmp icmp type {
            destination-unreachable,
            {%- if salt['pillar.get']('nftables:allow_ping', False) %}
            echo-request,
            {%- endif %}
            time-exceeded
        } limit rate 10/second counter accept

        ip6 nexthdr ipv6-icmp icmpv6 type {
            destination-unreachable,
            packet-too-big,
            time-exceeded,
            parameter-problem,
            {%- if salt['pillar.get']('nftables:allow_ping', False) %}
            echo-request,
            {%- endif %}
            mld-listener-query,
            nd-router-solicit,
            nd-router-advert,
            nd-neighbor-solicit,
            nd-neighbor-advert
        } limit rate 10/second counter accept

        {% if salt['pillar.get']('nftables:allow_ssh', True) -%}
        tcp dport ssh ct state new counter accept
        {%- endif %}
        {% if salt['pillar.get']('nftables:allow_http', False) -%}
        tcp dport http ct state new counter accept
        {%- endif %}
        {% if salt['pillar.get']('nftables:allow_https', False) -%}
        tcp dport https ct state new counter accept
        {%- endif %}

        # limit rate 6/minute burst 10 packets log prefix "nftables dropped: " level info

        counter
    }

    chain forward {
        type filter hook forward priority 0; policy drop;

        counter
    }

    chain output {
        type filter hook output priority 0; policy accept;

        counter
    }
}
