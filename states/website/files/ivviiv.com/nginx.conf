{%- set redirect_scheme = 'https' if enable_ssl else 'http' -%}
{%- set hsts_max_age = 30 * 24 * 60 * 60 -%}
{%- set ct_max_age = 1 * 24 * 60 * 60 -%}

server {
    server_name www.ivviiv.com;
    {% if enable_ssl -%}
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/ivviiv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivviiv.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ivviiv.com/chain.pem;

    add_header Strict-Transport-Security "max-age={{ hsts_max_age }}" always;
    add_header Expect-CT "max-age={{ ct_max_age }}, enforce" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    {%- else -%}
    listen 80;
    listen [::]:80;
    {%- endif %}

    access_log /var/log/nginx/ivviiv.com_access.log;
    error_log /var/log/nginx/ivviiv.com_error.log warn;

    root /opt/website/ivviiv.com/public;

    location ~ /\. {
        return 403;
    }

    location ~ ^/(?:ads\.txt|apple-touch-icon.*\.png|favicon\.ico|sitemap\.xml|xmlrpc\.php) {
        return 204;
    }
}

server {
    server_name ivviiv.com;
    {% if enable_ssl -%}
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/ivviiv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivviiv.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ivviiv.com/chain.pem;

    add_header Strict-Transport-Security "max-age={{ hsts_max_age }}" always;
    add_header Expect-CT "max-age={{ ct_max_age }}, enforce" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    {%- else -%}
    listen 80;
    listen [::]:80;
    {%- endif %}

    access_log /var/log/nginx/ivviiv.com_redirect.log;
    error_log /var/log/nginx/ivviiv.com_error.log warn;

    return 301 {{ redirect_scheme }}://www.ivviiv.com$request_uri;
}

{% if enable_ssl -%}
server {
    server_name ivviiv.com www.ivviiv.com;
    listen 80;
    listen [::]:80;

    access_log /var/log/nginx/ivviiv.com_redirect.log;
    error_log /var/log/nginx/ivviiv.com_error.log warn;

    return 301 https://www.ivviiv.com$request_uri;
}
{%- endif %}
