{%- set redirect_scheme = 'https' if enable_ssl else 'http' -%}

server {
    server_name www.dotclockproductions.com;
    {% if enable_ssl -%}
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate /etc/letsencrypt/live/dotclockproductions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dotclockproductions.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dotclockproductions.com/chain.pem;
    {%- else -%}
    listen 80;
    listen [::]:80;
    {%- endif %}

    access_log /var/log/nginx/dotclockproductions.com_access.log;
    error_log /var/log/nginx/dotclockproductions.com_error.log warn;

    root /opt/website/dotclockproductions.com/public;

    location ~ /\. {
        return 403;
    }

    location ~ ^/(?:ads\.txt|apple-touch-icon.*\.png|favicon\.ico|sitemap\.xml|xmlrpc\.php) {
        return 204;
    }

    # I sure hope you appreciate this, Darrell...
    location /darrellmstark/files/StarkResume.pdf {
        return 301 https://darrellmstark.squarespace.com/s/Darrell-M-Stark-Resume-20170919.pdf;
    }
}

